    <title>Esquisse AI. Quick AI Workflow Prototyping</title>
    <style>
        :root {
            --footer-height: 3rem;
            --scale: 0.4;

            --neutral-color: #FaFaFa;
            --neutral-color-highlight: #fefefe;
            --light-border: #E0E0E0;
            --title-text-color: #929292;
            --footer-btn-color: #363636;

            --group-break-color-code: #fefefe;
            --group-static-color-code: rgb(154, 123, 212);
            --group-text-color-code: rgb(186, 226, 127);
            --group-image-color-code: rgb(233, 107, 168);

            --card-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            --primary-font: 'Helvetica Neue', sans-serif;
        }

        html {
            font-family: var(--primary-font);
            box-sizing: border-box;
        }

        body {
            position: relative;
            margin: 0;
            padding: 0;
            font-weight: normal;
            background-color: var(--neutral-color);
        }

        @media screen and (max-width: 450px) {

            .group input,
            .group textarea,
            .group p {
                font-size: 100%;
            }
        }

        input,
        textarea {
            border: 1px;
            padding: 0.4rem;
            border-style: solid;
            border-color: #cccccc;
        }

        div,
        button,
        textarea {
            border-radius: 0.1rem;
        }

        ::placeholder {

            color: #8f8f8f;
        }

        .container {
            display: flex;
            flex-wrap: wrap;

            padding: 1rem;
            margin-bottom: var(--footer-height);
            height: fit-content;

            /* this transitions are used by the miniview styles */
            transition:
                transform 0.15s ease-in-out,
                margin-top 0.15s ease-in-out,
                margin-bottom 0.15s ease-in-out;

            background-color: var(--neutral-color);
        }

        .group {
            border: 2px solid #ccc;
            padding: 0.75rem;
            margin: 0.75rem;
            display: flex;
            flex-direction: column;
            max-width: 20rem;
            position: relative;
            border-radius: 0.5rem;
            background-color: white;
            box-shadow: var(--card-shadow);
        }

        @media screen and (max-width: 450px) {
            .group {
                width: 100%;
                align-self: center;
                margin: 0.75rem 0 0.75rem 0;

            }
        }

        .group.break {
            flex-basis: 100%;
            height: fit-content;
            background-color: var(--group-break-color-code);
            max-width: none;
            border: none;
        }

        .group.break input {
            align-self: center;
            width: 60%;
            border: none;
            font-size: 120%;
            text-align: center;
            background-color: inherit;
            color: var(--title-text-color);
        }

        @media screen and (max-width: 450px) {

            .group.break input {
                align-self: center;
                width: 90%;
            }
        }

        .group.static {
            border-color: var(--group-static-color-code);
        }

        .group.text {
            border-color: var(--group-text-color-code);
        }

        .group.image {
            border-color: var(--group-image-color-code);
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 0.5rem;

            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .group-header small,
        .group-header button {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .group-header .drag-handle {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;

            cursor: grab !important;

            font-size: 200%;
            height: 1ex;
            margin-top: -2ex;
            padding-left: 1em;
            padding-right: 1em;

            color: #929292;
        }

        .delete-btn {
            padding: 0.1rem 0.3rem;
            font-size: 0.8em;
            border: 1px solid #cccccc;
            cursor: pointer;
            background-color: transparent;
        }

        .function-buttons-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 0.5rem;
        }


        .lock-btn,
        .entry-btn,
        .refresh-btn {
            padding: 0.4rem 0.5rem;
            font-size: 0.8em;
            align-self: flex-end;
            border: 1px solid #cccccc;
            cursor: pointer;
            background-color: transparent;
            margin-left: 0.5rem;
        }

        .delete-btn,
        .lock-btn,
        .entry-btn,
        .refresh-btn {
            border-color: var(--light-border);
            background-color: white;
            transition: background-color 0.1s;
        }

        .delete-btn:hover,
        .lock-btn:hover,
        .entry-btn:hover,
        .refresh-btn:hover {
            background-color: var(--neutral-color);
        }

        .download-btn {
            padding: 0.4rem 0.5rem;
            font-size: 0.8em;
            align-self: flex-end;
            border: 1px solid #cccccc;
            cursor: pointer;
            background-color: transparent;
            margin-left: 0.5rem;
            margin-top: 0.5rem;
        }

        .group-name,
        .data-text,
        .transform-text,
        .referenced-result-text {
            margin-bottom: 0.5rem;
        }

        textarea[readonly],
        input[readonly] {
            background: linear-gradient(0.25turn, #cfd8e5, #dedede);
            border-color: transparent;
            outline: none;
        }

        textarea.referenced-result-text[readonly] {
            background-color: rgb(207, 239, 243);
        }

        .data-text,
        .transform-text {
            height: 4em;
        }

        img.result {
            max-width: 0.77.5vw;
        }

        .footer-tools {
            position: fixed;
            bottom: 0;

            display: flex;
            flex-flow: row;
            height: var(--footer-height);
            padding-top: 0.2rem;
            padding-bottom: 0.9rem;

            width: calc(100vw - 8.5rem);
            padding-left: 7rem;
            padding-right: 4.5rem;

            overflow-x: auto;
            white-space: nowrap;
            background-color: var(--neutral-color);
            box-shadow: 0 6px 1rem 0.5rem rgba(0, 0, 0, 0.09);
        }


        .footer-btn {
            display: inline-block;
            cursor: pointer;

            font-weight: 500;

            color: var(--footer-btn-color);
            background-color: white;

            border: 1px solid;
            border-radius: 0.5rem;

            min-height: fit-content;

            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            padding-left: 0.7rem;
            padding-right: 0.7rem;

            margin: 0.25rem;
            margin-top: 0.5rem;
        }

        .footer-btn:hover {
            background-color: var(--neutral-color);
        }

        .enter-miniview-btn,
        .exit-miniview-btn {

            position: fixed;
            height: 3.2rem;
            width: 6rem;
            margin: 0;
            left: 0;

            background-color: white;

            border-radius: 0;
            border-width: 0;
            border-style: none;

            border-right: 1px solid var(--light-border);
        }

        .exit-miniview-btn {
            display: none;
        }

        .add-break-group-btn {
            border-color: var(--title-text-color)
        }

        .add-static-group-btn {
            border-color: var(--group-static-color-code);
        }

        .add-group-btn {
            border-color: var(--group-text-color-code);
        }

        .add-img-group-btn {
            border-color: var(--group-image-color-code);
        }

        .footer-btn:nth-last-of-type(2) {
            margin-right: 2rem;
        }

        .open-settings-menu-btn {
            margin-left: auto;
        }

        .quality-switch {
            --width: 3rem;
            --height: 1.5rem;
            --thumb-size: 1.5rem;

            /* used for unchecked */
            /* --sl-color-neutral-400: rgb(148, 230, 148); */
            /* used for checked */
            /* --sl-color-primary-600: rgb(221, 78, 73);  */

        }

        .quality-switch::part(control) {
            border-color: rgb(148, 230, 148);
            background-color: var(--neutral-color);
        }

        .quality-switch[checked]::part(control) {
            border-color: rgb(249, 99, 94);
            background-color: var(--neutral-color);
        }


        .quality-switch::part(thumb) {
            border-color: rgb(148, 230, 148);
            background-color: rgb(148, 230, 148);
        }

        .quality-switch[checked]::part(thumb) {
            border-color: rgb(249, 99, 94);
            background-color: rgb(249, 99, 94);
        }


        .sortable-ghost {
            max-height: 10vw;
            align-self: center;
            overflow: hidden;
            background-color: rgba(153, 187, 255, 0.5);
        }

        .sortable-drag {
            opacity: 0.3;
        }

        .group.break.sortable-ghost {
            flex-basis: 10vw;
            background-color: rgba(153, 187, 255, 0.5);
        }

        @media screen and (max-width: 450px) {

            .sortable-drag,
            .sortable-drag * {
                opacity: 0;
                border: none;
            }

            .group.break.sortable-ghost {
                flex-basis: 50%;
            }
        }

        .sortable-selected {
            background-color: rgba(153, 187, 255, 0.5);
        }

        .group.break.sortable-selected {
            background-color: rgba(153, 187, 255, 0.5);
        }

        .sortable-chosen {
            cursor: grabbing !important;
        }

        @media screen and (max-width: 450px) {

            .sortable-drag,
            .sortable-drag * {
                opacity: 0;
                border: none;
            }

            .group.break.sortable-ghost {
                flex-basis: 50%;
            }

            .sortable-drag.sortable-selected {
                background-color: transparent;
            }

            .group.break.sortable-selected.sortable-drag {
                background-color: transparent;
            }
        }

        .grabbing * {
            cursor: grabbing !important;
        }

        .miniview.container {
            transform: scale(var(--scale));
            transform-origin: top center;
            /* arbitrary small sizing to avoid white space below the container */
            height: 10vh;
        }

        .miniview .tool-btn {
            opacity: 0;
            cursor: not-allowed;
            pointer-events: none;
        }

        .error {
            border-color: red;
            color: red;
        }

        .waiting {
            color: #f8a7ff;
            cursor: wait !important;

            background-image: linear-gradient(270deg, #f8a7ff, #efe4f9, #f8a7ff);
            animation: scrollingBackground 40s infinite linear;
        }

        .waiting * {
            opacity: 0.5;
            cursor: wait !important;
        }

        .fetching-indicator {
            display: none;
        }

        .waiting.fetching-indicator {
            display: block;
            position: fixed;
            z-index: 99;
            width: 100vw;
            height: 0.5ex;
            color: #f8a7ff;

            background-image: linear-gradient(270deg, #f8a7ff, #efe4f9, #f8a7ff);
            animation: scrollingBackground 40s infinite linear;
        }


        @keyframes scrollingBackground {
            0% {
                background-position: 0 0
            }

            100% {
                background-position: 1000vw 0
            }
        }

        .new-group-appearing {
            animation: popOut 0.12s ease-in-out;
        }

        @keyframes popOut {
            0% {
                transform: scale(0.75);
                opacity: 0;
            }

            70% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }


        @media print {

            .container {
                display: block;
                height: auto;
            }

            textarea.referenced-result-text[readonly],
            textarea[readonly],
            input[readonly] {

                background-color: none;
                background: none;
            }

            .group-name {
                font-size: 200%;
                background-color: none;
                background: none;
            }

            .group.static,
            .group.image,
            .group.text {

                page-break-inside: avoid;
                page-break-before: auto;
                page-break-after: auto;

                break-inside: avoid-page;
                break-before: auto;
                break-after: auto;
            }

            .group.break {

                page-break-inside: avoid;
                page-break-before: auto;
                page-break-after: avoid;

                break-inside: avoid-page;
                break-before: auto;
                break-after: avoid-page;
            }

            .group-header,
            .tool-btn,
            .footer-tools,
            .download-btn {
                display: none;
            }

            .data-text,
            .transform-text {
                display: none;
            }

            input {
                outline: none;
                border: none;
            }




        }
    </style>
</head>

<body>
    <div class="fetching-indicator"></div>

    <div class="container"> </div>

    <div class="footer-tools">
        <button class="footer-btn exit-miniview-btn">Back 🗺️</button>
        <button class="footer-btn enter-miniview-btn">Miniview 🗺️</button>
        <button class="footer-btn add-break-group-btn">Add Break ➗</button>
        <button class="footer-btn add-static-group-btn">Add Static Text 💠</button>
        <button class="footer-btn add-group-btn">Add Text Transform 📝</button>
        <button class="footer-btn add-img-group-btn">Add Image Gen 🎨</button>
        <button class="footer-btn open-settings-menu-btn">⚙️</button>
    </div>

    <sl-drawer label="Settings" class="settings-menu">
        <div>Fast&nbsp;&&nbsp;Cheap&nbsp;
            <sl-switch class="quality-switch"></sl-switch>
            &nbsp;Quality
        </div> <button class="footer-btn close-settings-menu-btn" slot="footer">Close</button>
    </sl-drawer>

    <script type="module" src="app.js"></script>
</body>
