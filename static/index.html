    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .group {
            border: 1px solid #ccc;
            padding: 0.75rem;
            margin: 0.75rem;
            display: flex;
            flex-direction: column;
            max-width: 20rem;
            position: relative;
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 0.5rem;
        }

        .delete-btn {
            padding: 0.15rem 0.25rem;
            font-size: 0.5em;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .function-buttons-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 0.5rem;
        }


        .lock-btn,
        .entry-btn,
        .refresh-btn {
            padding: 0.15rem 0.25rem;
            font-size: 0.5em;
            align-self: flex-end;
            border: 1px solid #ccc;
            cursor: pointer;
            margin-left: 1rem;
        }

        .group-name,
        .data-text,
        .transform-text,
        .referenced-result-text {
            margin-bottom: 0.5rem;
        }

        textarea[readonly],
        input[readonly] {
            background-color: #dadada;
        }

        textarea.referenced-result-text[readonly] {
            background-color: #c5e2e2;
        }

        .data-text,
        .transform-text {
            height: 4em;
        }


        .add-group-btn,
        .add-img-group-btn {
            cursor: pointer;
            border: 1px solid #ccc;
            padding: 0.5rem;
            background-color: #f0f0f0;
            margin: 0.25rem;
        }

        .error {
            border-color: red;
            color: red;
        }
    </style>
