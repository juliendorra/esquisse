<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Generated using https://realfavicongenerator.net/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/public/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">

    <meta property='og:title' content='Esquisse. Quick AI Workflow Prototyping' />
    <meta property='og:image' content='https://user-images.githubusercontent.com/109677/241988208-2d42c609-91b9-49de-80d2-839322a3faae.png' />
    <meta property='og:description' content='Esquisse. Quick AI workflow prototyping. Draft and test AI ideas, move up from basic prompts to your own mini AI apps.' />
    <meta property='og:url' content='' />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esquisse AI. Reactive LLM/diffusion cells</title>
    <style>
        :root {
            --footer-height: 3rem;
            --scale: 0.4;
        }

        html {
            box-sizing: border-box;
        }

        body {
            position: relative;
            margin: 0;
            padding: 0;
            font-weight: normal;
        }

        @media screen and (max-width: 450px) {

            .group input,
            .group textarea,
            .group p {
                font-size: 100%;
            }
        }

        input,
        textarea {
            border: 1px;
            border-style: solid;
            border-color: #cccccc;
        }

        div,
        button,
        textarea {
            border-radius: 0.1rem;
        }

        ::placeholder {

            color: #8f8f8f;
        }

        .container {
            display: flex;
            flex-wrap: wrap;

            padding: 1rem;
            margin-bottom: var(--footer-height);
            height: fit-content;

            /* this transitions are used by the miniview styles */
            transition:
                transform 0.15s ease-in-out,
                margin-top 0.15s ease-in-out,
                margin-bottom 0.15s ease-in-out;

        }

        .group {
            border: 2px solid #ccc;
            padding: 0.75rem;
            margin: 0.75rem;
            display: flex;
            flex-direction: column;
            max-width: 20rem;
            position: relative;
            border-radius: 0.25rem;
        }

        @media screen and (max-width: 450px) {
            .group {
                width: 100%;
                align-self: center;
                margin: 0.75rem 0 0.75rem 0;

            }
        }

        .group.break {
            flex-basis: 100%;
            height: fit-content;
            background-color: transparent;
            max-width: none;
            border-color: rgb(224, 229, 235);
        }

        .group.break input {
            align-self: center;
            width: 40%;
            border: none;
            font-size: 120%;
            text-align: center;
            color: #929292;
        }

        @media screen and (max-width: 450px) {

            .group.break input {
                align-self: center;
                width: 90%;
            }
        }

        .group.static {
            border-color: rgb(186, 226, 127);
        }

        .group.text {
            border-color: rgb(154, 123, 212);
        }

        .group.image {
            border-color: rgb(233, 107, 168);
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 0.5rem;

            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .group-header small,
        .group-header button {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .group-header .drag-handle {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;

            cursor: grab !important;

            font-size: 200%;
            height: 1ex;
            margin-top: -2ex;
            padding-left: 1em;
            padding-right: 1em;

            color: #929292;
        }

        .delete-btn {
            padding: 0.1rem 0.3rem;
            font-size: 0.8em;
            border: 1px solid #cccccc;
            cursor: pointer;
            background-color: transparent;
        }

        .function-buttons-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 0.5rem;
        }


        .lock-btn,
        .entry-btn,
        .refresh-btn {
            padding: 0.4rem 0.5rem;
            font-size: 0.8em;
            align-self: flex-end;
            border: 1px solid #cccccc;
            cursor: pointer;
            background-color: transparent;
            margin-left: 0.5rem;
        }

        .download-btn {
            padding: 0.4rem 0.5rem;
            font-size: 0.8em;
            align-self: flex-end;
            border: 1px solid #cccccc;
            cursor: pointer;
            background-color: transparent;
            margin-left: 0.5rem;
            margin-top: 0.5rem;
        }

        .group-name,
        .data-text,
        .transform-text,
        .referenced-result-text {
            margin-bottom: 0.5rem;
        }

        textarea[readonly],
        input[readonly] {
            background: linear-gradient(0.25turn, #cfd8e5, #dedede);
            border-color: transparent;
            outline: none;
        }

        textarea.referenced-result-text[readonly] {
            background-color: rgb(207, 239, 243);
        }

        .data-text,
        .transform-text {
            height: 4em;
        }

        img.result {
            max-width: 0.77.5vw;
        }

        .footer-tools {
            position: fixed;
            bottom: 0;

            display: flex;
            flex-flow: row;
            height: var(--footer-height);
            padding-top: 0.2rem;
            padding-bottom: 0.9rem;

            width: 94vw;
            padding-left: 3vw;
            padding-right: 3vw;

            overflow-x: auto;
            white-space: nowrap;
            background-color: white;
            box-shadow: 0 6px 1rem 0.5rem rgba(0, 0, 0, 0.09);
        }


        .footer-btn {
            display: inline-block;
            cursor: pointer;

            color: black;
            background-color: #ffffff;

            border: 1px solid #ccc;
            border-radius: 0.5rem;

            min-height: fit-content;

            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            padding-left: 0.7rem;
            padding-right: 0.7rem;

            margin: 0.25rem;
            margin-top: 0.5rem;
        }

        .exit-miniview-btn {
            display: none;
        }

        .sortable-ghost {
            max-height: 10vw;
            align-self: center;
            overflow: hidden;
            background-color: rgba(153, 187, 255, 0.5);
        }

        .sortable-drag {
            opacity: 0.3;
        }

        .group.break.sortable-ghost {
            flex-basis: 10vw;
            background-color: rgba(153, 187, 255, 0.5);
        }

        @media screen and (max-width: 450px) {

            .sortable-drag,
            .sortable-drag * {
                opacity: 0;
                border: none;
            }

            .group.break.sortable-ghost {
                flex-basis: 50%;
            }
        }

        .sortable-selected {
            background-color: rgba(153, 187, 255, 0.5);
        }

        .group.break.sortable-selected {
            background-color: rgba(153, 187, 255, 0.5);
        }

        .sortable-chosen {
            cursor: grabbing !important;
        }

        @media screen and (max-width: 450px) {

            .sortable-drag,
            .sortable-drag * {
                opacity: 0;
                border: none;
            }

            .group.break.sortable-ghost {
                flex-basis: 50%;
            }

            .sortable-drag.sortable-selected {
                background-color: transparent;
            }

            .group.break.sortable-selected.sortable-drag {
                background-color: transparent;
            }
        }

        .grabbing * {
            cursor: grabbing !important;
        }

        .miniview.container {
            transform: scale(var(--scale));
            transform-origin: top center;
            /* arbitrary small sizing to avoid white space below the container */
            height: 10vh;
        }

        .miniview .tool-btn {
            opacity: 0;
            cursor: not-allowed;
            pointer-events: none;
        }

        .error {
            border-color: red;
            color: red;
        }

        .waiting {
            background-image: linear-gradient(270deg, #f8a7ff, #efe4f9, #f8a7ff);
            animation: scrollingBackground 40s infinite linear;
            color: #f8a7ff;
            cursor: wait !important;
        }

        .waiting * {
            opacity: 0.5;
            cursor: wait !important;
        }

        .fetching-indicator {
            display: none;
        }

        .waiting.fetching-indicator {
            display: block;
            position: fixed;
            z-index: 99;
            width: 100vw;
            height: 0.5ex;
            background-image: linear-gradient(270deg, #f8a7ff, #efe4f9, #f8a7ff);
            animation: scrollingBackground 40s infinite linear;
            color: #f8a7ff;
        }

        @keyframes scrollingBackground {
            0% {
                background-position: 0 0
            }

            100% {
                background-position: 1000vw 0
            }
        }
    </style>
</head>

<body>
    <div class="fetching-indicator"></div>

    <div class="container"> </div>

    <div class="footer-tools">
        <button class="footer-btn exit-miniview-btn">Back 🗺️</button>
        <button class="footer-btn enter-miniview-btn">Miniview 🗺️</button>
        <button class="footer-btn add-break-group-btn">Add Break ➗</button>
        <button class="footer-btn add-static-group-btn">Add Static Text 💠</button>
        <button class="footer-btn add-group-btn">Add Text Transform 📝</button>
        <button class="footer-btn add-img-group-btn">Add Image Gen 🎨</button>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
