    <style>
        div,
        button,
        textarea {
            border-radius: 0.1rem;
        }

        ::placeholder {

            color: #8f8f8f;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .group {
            border: 2px solid #ccc;
            padding: 0.75rem;
            margin: 0.75rem;
            display: flex;
            flex-direction: column;
            max-width: 20rem;
            position: relative;
            border-radius: 0.25rem;
        }

        .group.break {
            flex-basis: 100%;
            height: fit-content;
            background-color: transparent;
            max-width: none;
            border-color: rgb(224, 229, 235);
        }

        .group.static {
            border-color: rgb(186, 226, 127);
        }

        .group.text {
            border-color: rgb(154, 123, 212);
        }

        .group.image {
            border-color: rgb(233, 107, 168);
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 0.5rem;
        }

        .delete-btn {
            padding: 0.1rem 0.3rem;
            font-size: 0.8em;
            border: 1px solid #cccccc;
            cursor: pointer;
            background-color: transparent;
        }

        .function-buttons-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 0.5rem;
        }


        .lock-btn,
        .entry-btn,
        .refresh-btn {
            padding: 0.4rem 0.5rem;
            font-size: 0.8em;
            align-self: flex-end;
            border: 1px solid #cccccc;
            cursor: pointer;
            background-color: transparent;
            margin-left: 0.5rem;
        }

        .download-btn {
            padding: 0.4rem 0.5rem;
            font-size: 0.8em;
            align-self: flex-end;
            border: 1px solid #cccccc;
            cursor: pointer;
            background-color: transparent;
            margin-left: 0.5rem;
            margin-top: 0.5rem;
        }

        .group-name,
        .data-text,
        .transform-text,
        .referenced-result-text {
            margin-bottom: 0.5rem;
        }

        textarea[readonly],
        input[readonly] {
            background: linear-gradient(0.25turn, #cfd8e5, #dedede);
            border: 0;
        }

        textarea.referenced-result-text[readonly] {
            background-color: rgb(207, 239, 243);
        }

        .data-text,
        .transform-text {
            height: 4em;
        }

        .add-break-group-btn,
        .add-static-group-btn,
        .add-group-btn,
        .add-img-group-btn {
            cursor: pointer;
            border: 1px solid #ccc;
            padding: 0.5rem;
            background-color: #f0f0f0;
            margin: 0.25rem;
        }

        .error {
            border-color: red;
            color: red;
        }
    </style>
