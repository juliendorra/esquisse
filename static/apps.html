    <title>Esquisse AI. Quick AI Workflow Prototyping</title>
    <style>
        :root {
            --footer-height: 3rem;
            --scale: 0.4;

            --neutral-color: #FaFaFa;
            --neutral-color-highlight: #fefefe;
            --light-border: #E0E0E0;
            --title-text-color: #929292;
            --footer-btn-color: #363636;

            --slight-passthrough-color: rgba(245, 245, 245, 0.5);

            --group-break-color-code-button: #929292;
            --group-break-color-code-border: #ffffff;

            --group-static-color-code: rgb(154, 123, 212);

            --group-text-color-code: rgb(186, 226, 127);
            --group-image-color-code: rgb(233, 107, 168);

            --card-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            --primary-font: 'Helvetica Neue', sans-serif;

            --apps-app-title-link-color: rgb(93, 64, 147);
            --apps-background-color: rgb(223, 167, 253);

        }

        html {
            font-family: var(--primary-font);
            box-sizing: border-box;
        }

        body {
            position: relative;
            margin: 0;
            padding: 0;
            font-weight: normal;
            background-color: var(--apps-background-color);
        }

        :not(:defined) {
            visibility: hidden;
        }

        img {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-user-drag: none;
            user-select: none;
            user-drag: none;
        }

        .no-scroll {
            overflow: hidden;
            /* Prevent vertical movement */
            height: 100%;
            /* Prevent horizontal movement */
            width: 100%;
        }

        .apps-list-container {
            padding: 3em 10vw;
        }

        .apps-page-header {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;

            color: white;
            font-size: 1.5em;
            margin-block-start: 0.83em;
            margin-block-end: 0.83em;

        }

        .deleted-apps-switch {
            font-size: 75%;
        }

        sl-switch {
            --width: 3rem;
            --height: 1.5rem;
            --thumb-size: 1.5rem;
        }

        sl-icon {
            vertical-align: text-bottom;
        }

        .apps-list {
            list-style-type: none;
        }

        .apps-list li {
            background-color: white;
            border-radius: 1em;

            padding-left: 0.75em;
            padding-right: 0.75em;
            padding-bottom: 1.5em;
            padding-top: 0.7em;

            box-sizing: border-box;
            margin-bottom: 1em;
        }

        .apps-list li.just-deleted {
            background-color: grey;
            opacity: 0%;
            transition: 0.5s;
        }

        @media (max-width: 600px) {
            .apps-list-container {
                padding: 1em;
            }

            .apps-list li {
                padding: 1em;
            }
        }

        .tool-btn {
            padding: 0.3rem 0.4rem 0.25rem 0.4rem;
            align-self: flex-end;

            border-radius: 0.3rem;
            border: 1px solid #cccccc;
            cursor: pointer;
            background-color: transparent;

            border-color: var(--light-border);
            background-color: transparent;
            transition: background-color 0.1s;

        }

        .tool-btn:last-child {
            margin-left: 0.5em;
        }

        .tool-btn.selected {
            box-shadow: inset 0.25em 0.3em var(--light-border);
        }

        .tool-btn:hover {
            background-color: var(--neutral-color);
        }

        .app-header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
            margin-bottom: 0.75rem;
        }

        .apps-list li .app-header .tool-btn img {
            height: 0.55rem;
        }

        .apps-list a {
            text-decoration: none;
            color: var(--apps-app-title-link-color);
        }

        .apps-list .app-name {
            margin-bottom: 0.8em;
            text-align: center;
        }

        .group-icons {
            padding-left: 0.5em;
            padding-right: 0.5em;
        }

        .apps-list .group-type-icon {
            height: 1rem;
            margin-left: 0.25rem;
            vertical-align: text-bottom;
        }
    </style>
</head>

<body>

    <div class="apps-list-container">
        <div class="apps-page-header">
            <span class="apps-page-title"></span>

            <div class="deleted-apps-switch">

            </div>

        </div>
        <li class="apps-list"></li>
    </div>


    <script type="module" src="/list-apps.js"></script>
</body>

</html>
