    <style>
        :root {
            --footer-height: 3rem;
            --scale: 0.4;

            --neutral-color: #FaFaFa;
            --neutral-color-highlight: #fefefe;
            --light-border: #E0E0E0;
            --title-text-color: #929292;
            --footer-btn-color: #363636;

            --slight-passthrough-color: rgba(245, 245, 245, 0.5);

            --group-break-color-code-button: #929292;
            --group-break-color-code-border: #ffffff;

            --group-static-color-code: rgb(154, 123, 212);
            --group-text-color-code: rgb(186, 226, 127);
            --group-image-color-code: rgb(233, 107, 168);

            --card-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            --primary-font: 'Helvetica Neue', sans-serif;
        }

        html {
            font-family: var(--primary-font);
            box-sizing: border-box;
        }

        body {
            position: relative;
            margin: 0;
            padding: 0;
            font-weight: normal;
            --background-color: rgb(202, 105, 255);
            background-color: var(--background-color);
        }

        :not(:defined) {
            visibility: hidden;
        }

        .no-scroll {
            overflow: hidden;
            /* Prevent vertical movement */
            height: 100%;
            /* Prevent horizontal movement */
            width: 100%;
        }

        .apps-list-container {
            margin-top: 3em;
            margin-left: 10vw;
        }

        .apps-page-title {
            color: white;
        }

        .apps-list {
            line-height: 220%;
            list-style-type: none;
        }

        .apps-list li {
            width: fit-content;
            background-color: white;
            border-radius: 2em;
            padding: 2em;
            margin-bottom: 1rem;
        }

        .apps-list .group-type-icon {
            height: 1rem;
            margin-left: 0.25rem;
            vertical-align: text-bottom;
        }

        .apps-list .group-type-icon:first-of-type {
            margin-left: 0.5rem
        }

        .apps-list a {
            text-decoration-line: none;
        }
    </style>
